apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'CIBotMain'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

jar {
    manifest { attributes "Main-Class": "bot.CIBotMain" }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.telegram:telegrambots:+'
}